<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="data.js"></script>

  <script src="problems_1.js"></script>
  <script src="answers_1.js"></script>

  <script src="problems_2.js"></script>
  <script src="answers_2.js"></script>

  <table id="results"></table>

  <script>
    const tests_1 = [
      "hasUniqueCharacters(\"foo\")",
      "hasUniqueCharacters(\"bar\")",
      "urlify(\"\")",
      "urlify(\"taylor swift\")",
      "urlify(\"taylor swift's reputation\")",
      "lefty(\"\")",
      "lefty(\"answer\")",
      "lefty(\"undo\")",
      "divisible([], 13)",
      "divisible([1], 13)",
      "divisible([1, 26, 9], 13)",
      "funkyNumbers([])",
      "funkyNumbers([0])",
      "funkyNumbers([1])",
      "funkyNumbers([2])",
      "funkyNumbers([0, 0])",
      "funkyNumbers([0, 1, 2, 0])",
      "middleNames([])",
      "middleNames(employeeList)",
      "employeesByMonth([])",
      "employeesByMonth(employeeList)",
      "otherDepartments([])",
      "otherDepartments(employeeList, \"Dodgeball\")",
      "otherDepartments(employeeList, \"Art\")",
      "decreasedFunding([])",
      "decreasedFunding(employeeList, \"Dodgeball\")",
      "decreasedFunding(employeeList, \"Art\")",
    ];

    const tests_2 = [
      "bonusVowel(\"\")",
      "bonusVowel(\"a\")",
      "bonusVowel(\"f\")",
      "bonusVowel(\"anime\")",
      "bonusVowel(\"cookie\")",
      "isBamboozled([], 10)",
      "isBamboozled([21, 56, 37], 30)",
      "isBamboozled([21, 56, 37], 55)",
      "isAwkwardPalindrome(\"\", \"a\")",
      "isAwkwardPalindrome(\"poop\", \"l\")",
      "isAwkwardPalindrome(\"rakcecakr\", \"k\")",
      "isAwkwardPalindrome(\"appke\", \"k\")",
      "taylorify([])",
      "taylorify([1, 2, 3, 4, 5])",
      "risers([[1, 2, 3], [4, 5, 6]])",
      "landscape([], 2)",
      "landscape(JSON.parse(JSON.stringify(numbers)), 3)",
      "landscape(JSON.parse(JSON.stringify(numbers)), 10)",
      "johnGoesInsane([], 2, 2)",
      "johnGoesInsane(JSON.parse(JSON.stringify(numbers)), 2, 2)",
      "johnGoesInsane(JSON.parse(JSON.stringify(numbers)), 10, 2)",
      "johnGoesInsane(JSON.parse(JSON.stringify(numbers)), 2, 10)"
    ];

    const tests = tests_1;

    const table = document.getElementById('results');

    for (var i = 0; i < tests.length; i++) {
      const test = tests[i];
      const answer = eval(test);
      const golden = eval("answer_" + test);

      var row = document.createElement('tr');

      var testDescription = document.createElement('td');
      testDescription.innerHTML = test.replace("JSON.parse(", "").replace("JSON.stringify(", "").replace("))", "");
      row.appendChild(testDescription);

      var testResult = document.createElement('td');
      testResult.innerHTML = (answer === undefined ? "Not answered" : (JSON.stringify(answer) == JSON.stringify(golden) ? "True" : "False"));
      row.appendChild(testResult);

      var expected = document.createElement('td');
      expected.innerHTML = JSON.stringify(golden);
      row.appendChild(expected);

      var actual = document.createElement('td');
      actual.innerHTML = JSON.stringify(answer);
      row.appendChild(actual);

      table.appendChild(row);
    }
  </script>
</body>

</html>
